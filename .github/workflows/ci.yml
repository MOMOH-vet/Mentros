name: CI

on:
  push:
  pull_request:

jobs:
  validate-project-layout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Validate project layout
        run: python Tools/ci/validate_project_layout.py
